server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php;

    # 로그 설정
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # 보안 헤더 설정
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self';";

    # API 라우팅 처리
    location ~ ^/api/([^/]+)(.*)$ {
        fastcgi_pass backend-php:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/api/$1.php;
        fastcgi_param REQUEST_URI /api/$1$2;
        fastcgi_param PATH_INFO $2;
        fastcgi_read_timeout 300;
    }

    # 일반 PHP 파일 처리 (필요시)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass backend-php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
    }

    # .env 파일 접근 차단
    location ~ /\.env {
        deny all;
        return 404;
    }

    # 숨겨진 파일 접근 차단
    location ~ /\. {
        deny all;
        return 404;
    }
}