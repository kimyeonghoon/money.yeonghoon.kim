<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연결 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
        }
        .test-box {
            background: rgba(255,255,255,0.2);
            padding: 30px;
            border-radius: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="test-box">
        <h1>🎉 연결 성공!</h1>
        <p>프론트엔드가 정상적으로 작동하고 있습니다.</p>
        <p>현재 시간: <span id="time"></span></p>
        <hr>
        <p><a href="dashboard.php" style="color: yellow;">대시보드로 이동 →</a></p>
    </div>

    <script>
        function updateTime() {
            document.getElementById('time').textContent = new Date().toLocaleString();
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
